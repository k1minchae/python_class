{% extends "base.html" %}
{% block content %}
<h3>Hello, {{user.username}}</h3>
<a href="{% url "accounts:login" %}">[LOGIN]</a>
<form action="{% url "accounts:logout" %}" method = "POST">
  {% csrf_token %}
  <input type="submit" value = "LOGOUT">
</form>
<h1>전체 유저 목록</h1>
<div>
  {% for all_user in all_users %}
  <li>
    {{all_user.username}}
  </li>
  <hr>

    {% endfor %}

</div>
{% endblock content %}
