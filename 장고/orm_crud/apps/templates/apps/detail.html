{% extends "base.html" %}
{% block content %}
<h1>Detail</h1>
<hr>
<h4>{{article.pk}}번째 게시글</h4>

<p>제목 : {{article.title}}</p>
<p>내용 : {{article.content}}</p>
<p>작성 시각 : {{article.created_at}}</p>
<p>수정 시각 : {{article.updated_at}}</p>

<hr>
<form action="{% url "apps:delete" article.pk%}" method="POST">
  {% csrf_token %}
  <input type="submit" value="DELETE">
</form>

<a href="{% url "apps:index" %}">전체 게시글로 돌아가기</a>

<a href="{% url "apps:edit" article.pk%}">수정하기</a> 

{% endblock content %}
