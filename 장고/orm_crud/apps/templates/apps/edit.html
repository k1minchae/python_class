{% extends "base.html" %}
{% block content %}
<h1>Edit</h1>
<hr>
<form action="{% url "apps:update" article.pk%}" method="POST">
  {% csrf_token %}
  <div>
  <label for="title">Title : </label>
  <input type="text" name = "title" id = "title" value={{article.title}}>
</div>
<div>
  <label for="content">Content : </label>
  <textarea name="content" id="content" cols="30" rows="10">
    {{article.content}}
  </textarea>
</div>
<input type="submit" value="수정하기">
</form>
<a href="{% url "apps:index" %}">전체 게시글로 돌아가기</a>
{% endblock content %}
