<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>게시글 상세 페이지</h1>
  {% if article.image %}
  <p>{{article.pk}}번 게시글 | {{article.title}} with img</p>
  <p>작성 시간 : {{article.created_at}}</p>
  <hr>
  <img src="{{article.image.url}}" alt="img">
  <p>{{article.content}}</p>
  {% else %}
  <p>{{article.pk}}번 게시글 | {{article.title}} without img</p>
  <p>작성 시간 : {{article.created_at}}</p>
  <hr>
  <p>{{article.content}}</p>
  {% endif %}
  <hr>
  <a href="{% url "articles:index" %}">[BACK]</a>
</body>
</html>
