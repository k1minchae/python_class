{% extends 'base.html' %}

{% block content %}
  <h1>나만의 SNS 서비스</h1>
  <a href="{% url 'articles:create' %}">[CREATE]</a>
  {% load static %}
  <ul>
    {% for article in articles %}
    <a href="{% url 'articles:detail' article.pk%}">
      {% if article.image  %}
      <img src="{{ article.image.url }}" alt="{{ article.image_description }}">
      {% else %}
      <img style= "width: 300px; height: 300px;" src="{% static "assets/noimage.png" %}" alt="img">
      {% endif %}
      <p>{{ article.title }}</p>
    </a>
    <hr>
    {% endfor %}
  </ul>
{% endblock content %}
