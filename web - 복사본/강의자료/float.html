<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      div {
        width: 1200px;
        /* 내용을 화면 가운데에 배치하도록 */
        /* margin: 20px auto; */
      }

      .header {
        background-color: gray;
        font-size: large;
        font-weight: bold;
        width: 100%;
        height: 120px;
      }

      .sidebar {
        float: left;
        width: 300px;
        background-color: aqua;
        height: 600px;
      }

      .mainpage {
        width: 900px;
        height: 600px;
        background-color: #fff;
        clear: left();
      }

      .footer {
        width: 100%;
        height: 100px;
        background-color: gray;
      }
    </style>
  </head>
  <body>
    <div class="header">사이트 제목</div>
    <div class="sidebar">사이드바</div>
    <div class="mainpage">본문</div>
    <div class="footer">푸터</div>
  </body>
</html>
