<!DOCTYPE html>
<!-- 언어는 ko, 외관이나 동작에 영향을 미치진 않지만 이렇게 하기 -->
<html lang="ko">

<!-- 사용자에게 보이는 웹페이지는 아님 -->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 즐겨찾기에 표시되는 제목 -->
  <title>My page</title>
</head>

<!-- 사용자에게 보이는 화면 -->
<body>
  <!-- p태그 : 텍스트 단락 (paragraph) -->
  <p> This is my page</p>

  <!-- 하이퍼링크 만들 때 사용 -->
  <!-- href: 하이퍼링크 대상 지정 -->
  <a href="http://www.naver.com">네이버로 이동</a>

  <!-- src: 파일 경로, alt : 대체 텍스트 -->
  <!-- .. < 상위폴더 -->
  <img src="../01-html-css/images/sample.png" alt="사진입니다">
</body>
</html>
