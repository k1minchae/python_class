<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- h: heading -->
  <h1>Main Heading</h1>

  <!-- 기울임꼴 -->
  <p>This is <em>emphasis</em></p>
  <p>Hi <strong>ny name </strong>is Air</p>

  <!-- ordered list 와 unordered list -->
  <!-- ol>li*3 : ol 안에 li가 3개 만들어짐 -->
  <ol>
    <li>파이썬</li>
    <li>알고리즘</li>
    <li>웹</li>
  </ol>

  <ul>
    <li>vue</li>
    <li>django</li>
    <li>sqlite</li>
  </ul>
  
</body>
</html>
