<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 단위 */
    1. 픽셀 px : 화면에서 가장 기본 단위
    2. rem : 루트의 기본 크기, 1rem : 16px
    3. em : 부모 요소의 글꼴 크기에 상대적인 크기 (만약 부모 요소의 글꼴이 16px이면 1em : 16px)
    4. % : 부모 요소의 크기의 상대적인 비율


    .box1 {
      width: 200px;
      padding-left: 25px;
      padding-bottom: 25px;
      margin-left: 25px;
      margin-top: 50px;
      border-width: 3px;
      border-style: solid;
      border-color: black;
    }

    .box2 {
      width: 200px;
      padding: 25px 50px;
      margin: 25px auto;
      border: 1px dashed black;
    }
  </style>
</head>

<body>
  <div class="box1">box1</div>
  <div class="box2">box2</div>
</body>

</html>
