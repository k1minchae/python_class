<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 부모 */
    .container {
      height: 500px;
      border: 1px solid black;
      /* 플렉스선언 -> 메인축 방향으로 됨*/
      display: flex;
      /* 방향: 기본값 row */
      /* flex-direction: row-reverse; */

      /* 기본값 */
      /* flex-wrap: nowrap; */
      flex-wrap : 너비 그대로 유지
      /* flex-wrap: wrap; */

      /* 주 축 움직이는 기본값 */
      /* justify-content: flex-start; */
      justify-content : center;

      /* 교차축 정렬 (content는 여러줄 의미) */
      /* align-content: flex-start; */
      align-content : center;
    }

    .post {
      background-color: grey;
      border: 1px solid black;
      margin: 0.5rem;
      padding: 0.5rem;
    }

    .item1 {}

    .item2 {}
  </style>
</head>

<body>
  <div class="container">
    <div class="post item1">
      <h2>Post Title 1</h2>
      <p>Post Content 1</p>
    </div>
    <div class="post item2">
      <h2>Post Title 2</h2>
      <p>Post Content 2</p>
    </div>
    <div class="post">
      <h2>Post Title 3</h2>
      <p>Post Content 3</p>
    </div>
    <div class="post">
      <h2>Post Title 4</h2>
      <p>Post Content 4</p>
    </div>
  </div>

</body>

</html>
