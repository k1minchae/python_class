<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .card {
      /* flex 선언하면 글자가 오른쪽으로 감 */
      /* 흐름이 main축 기준으로 -> 방향으로 가니깐 */
      display: flex;
      width: 80%;
      border: 1px solid black;
      flex-wrap: wrap;
    }

    img {
      /* 이미지를 100%로 해놔서 글자가 못들어감 */
      /* flex grow와 basis이용하기 */
      width: 100%;
    }

    .thumbnail {
      /* 이미지 기본크기 설정 */
      flex-basis: 700px;
      /* 빈 공간 나눠주기 */
      flex-grow : 1
    }

    .content {
      flex-basis: 300px;
      flex-grow: 1;
    }
  </style>
</head>

<body>
  <div class="card">
    <img class="thumbnail" src="images/sample.jpg" alt="sample">
    <div class="content">
      <h2>Heading</h2>
      <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Perspiciatis minus sed expedita ut nihil tempora
        neque autem odio eos, repudiandae blanditiis, molestiae consequatur. Adipisci illo dolor repellat alias
        maiores.
        Aut?</p>
    </div>
  </div>
</body>

</html>
