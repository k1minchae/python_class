<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>영화사이트</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <style>
    img {
      max-width: 300px;
      max-height: 300px;
    }
    article {
      margin-top : 30px;
    }
  </style>
</head>

<body>
  {% if user.is_authenticated %}
  <nav class=" navbar-dark navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
    <div class="container-fluid">
      <a class=" navbar-brand" href="{% url "movies:index" %}">SSAFY</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url "movies:index" %}">INDEX</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url "movies:create" %}">CREATE</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url "accounts:update" user.pk %}">회원정보 수정</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url "accounts:password_change" user.pk %}">비밀번호 변경</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url "accounts:logout" %}">로그아웃</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  {% else %}
  <nav class=" navbar-dark navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
    <div class="container-fluid">
      <a class=" navbar-brand" href="{% url "movies:index" %}">SSAFY</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url "movies:index" %}">INDEX</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url "accounts:signup" %}">회원가입</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url "accounts:login" %}">로그인</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  {% endif %}
  {% block content %}
  
  {% endblock content %}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
