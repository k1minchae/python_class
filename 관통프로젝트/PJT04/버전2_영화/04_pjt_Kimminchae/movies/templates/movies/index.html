{% extends "base.html" %}
{% block content %}
<article class = "container">
<h1>INDEX PAGE</h1>

<div class = "row g-3">
{% for movie in movies %}
<div class = "col-lg-6">
  <div class="card">
    <div class="card-header">
      <h3>{{movie.title}}</h3>
    </div>
    <div class="card-body">
      {% comment %} <h5 class="card-title">Special title treatment</h5> {% endcomment %}
      <p class="card-text">{{movie.content}}</p>
      <a href="{% url "movies:detail" movie.pk %}" class="btn btn-primary">Detail</a>
    </div>
  </div>
</div>
{% endfor %}
</div>
</article>
{% endblock content %}
