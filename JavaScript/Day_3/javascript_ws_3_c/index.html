<!DOCTYPE html>

<body>
  <script>
    const students = [
      { name: 'Alice', scores: [85, 90, 95] },
      { name: 'Bella', scores: [50, 80, 80] },
      { name: 'Caley', scores: [90, 55, 35] },
      { name: 'Dave', scores: [100, 100, 100] },
      { name: 'Eve', scores: [88, 90, 92] }
    ]
    // 아래에 코드 작성
    const makeAvgScores1 = function (students) {
      return students.map((student) => {
        let sum = 0
        for (i=0; i<student.scores.length; i++) {
          sum += student.scores[i]
        } return `${student.name}: ${sum/student.scores.length}`
    })}


    const makeAvgScores2 = function (objects) {
      return objects.map((student) => {
        let sum = 0
        for (score of student.scores) {
          sum += score
        }
        return `${student.name}: ${sum/student.scores.length}`
      })
    }
    // 함수 호출
    const result1 = makeAvgScores1(students)
    const result2 = makeAvgScores2(students)
    // const result3 = makeAvgScores3(students)
    console.log(result1)
    console.log(result2)
    // console.log(result3)
  </script>
</body>
