<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <h1>오늘 할 일</h1>
  <hr>
  <ul>
    <li>수업 복습 하기</li>
    <li>실습 문제 풀기</li>
    <li>스터디 참여하기</li>
    <li>1 일 1 커밋하기</li>
    <li id="game">게임 하기</li>
  </ul>
  <script>
    // 아래에 코드 작성
    const title = document.querySelector('h1')
    title.textContent = '오늘 공부 목록'
    console.log(title)
    
    const todoList1 = document.querySelector('body > ul > li:nth-child(1)')
    todoList1.classList.add('list-group-item')
    console.log(todoList1)

    const todoList2 = document.querySelector("body > ul > li:nth-child(2)")
    todoList2.classList.add('list-group-item')
    todoList2.classList.add('active')
    todoList2.ariaCurrent = true

    const todoList3 = document.querySelector('body > ul > li:nth-child(3)')
    todoList3.classList.add('list-group-item')

    const todoList4 = document.querySelector('body > ul > li:nth-child(4)')
    todoList4.classList.add('list-group-item')
    
    const itemGame = document.querySelector('#game')
    console.log(itemGame)

    const studyList = document.querySelector('ul')
    studyList.classList.add('study')
    studyList.classList.add('list-group')


    studyList.removeChild(itemGame)
    
  </script>
</body>
</html>
