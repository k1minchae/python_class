<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .article {
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      margin-bottom: 10px;
      background-color: #f9f9f9;
    }
  </style>
</head>

<body>
  <div id="container">
    <div>
      <h1>Article Title</h1>
      <p>This is a article content</p>
    </div>
  </div>
  <script>
    // 아래에 코드 작성
    divTag = document.querySelector('div > div')
    divTag.classList.add('article')
    
    pTag = document.querySelector('p')
    pTag.style = 'border-top: 1px solid black; padding-top:10px;'

  </script>
</body>

</html>
