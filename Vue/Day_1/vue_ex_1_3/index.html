<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <h1>User Profile</h1>
    <p>Name: {{user.name}}</p>
    <p>Age: {{user.age}}</p>
    <button @click="changeName">Change Name</button>
    <button @click = "changAge">Change Age</button>
  </div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
    const { createApp, ref } = Vue

    const app = createApp({
      setup() {
        const user = ref({
          name: 'Alice',
          age: 30
        })

        const changeName = function () {
          const newName = prompt('새로운 이름을 입력하세요', user.value.name)
          console.log(newName)
          user.value.name = newName
        }
        const changAge = function () {
          const newAge = prompt('나이를 입력하세요.', user.value.age)
          user.value.age = newAge
        }

        return { user, changeName, changAge }
      }
    })
    app.mount('#app')
  </script>
</body>

</html>
