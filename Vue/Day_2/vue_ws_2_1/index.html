<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .is-selected {
      background-color: #eee;
    }

    .is-required {
      color: red;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>다양한 전시 정보</h1>
    <hr>
    <ul>
      
      <li :id="info.enTitle" :class="{'is-selected':info.isSelected}"> 
        <label for="selected">전시 선택</label>
        <input type="checkbox" name="selected" id="selected" v-model="info.isSelected">
        <h3 >{{info.koTitle}}</h3>
        <p v-html="info.description"></p>
        <hr>
        <p>{{info.artMuseum}}</p>
        <a :href="info.museumURL">전시장 바로가기</a>
        <hr>
        <p>입장권 구매하기</p>
        <div>
          <span :class="{'is-required': info.number <= 0}">인원 수 : {{info.number}} 명 </span>
          <button @click="decreaseNum" :disabled="info.number<=0">-</button>
          <button v-on:click="increaseNum" :disabled ="info.number >= 10">+</button>
        </div>
        <p>총 입장료 : {{info.totalMoney}} 원</p>
        <hr>
      </li>
    </ul>
  </div>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
    /*
      - Vue3 CDN을 사용한다.
        1. 새로운 app instance를 생성하여 아이디가 app인 container에 mount 하시오.
        2. 제시된 각 전시 정보들을 각각의 변수에 할당한다.
          - koTitle : 모네 인사이드
          - enTitle : monet-inside
          - artMuseum : 예술의 전당
          - museumURL : 'https://www.sac.or.kr/'
          - description : <p> &lt;모네 인사이드&gt; 는 빛의 화가 <b>클로드 모네</b>가 남긴 소중한 명작들을 현대적 감각으로 재해석해 음악과 함께 감상하는 미디어아트 전시입니다. </p>
        3. 각 객체들을 li태그에서 렌더링 될 수 있도록 directive를 사용한다.
          - 미리 작성된 li태그 예시를 참고하여 렌더링한다.
          - 전시 정보 중, enTitle은 li태그의 id에 할당한다.
          - 전시 정보 중, 전시장 url은 a 태그의 href에 할당한다.
    */
   const {createApp, ref} = Vue

   createApp({
    setup() {
      const info = ref({
        koTitle:'모네 인사이드',
        enTitle: 'monet-inside',
        artMuseum:'예술의 전당',
        museumURL: 'https://www.sac.or.kr/',
        description :'<p> <모네 인사이드>는 빛의 화가 <b>클로드 모네</b>가 남긴 소중한 명작들을 현대적 감각으로 재해석해 음악과 함께 감상하는 미디어아트 전시입니다.</p>',
        number : 0,
        totalMoney: 0,
        isSelected: false,
        
      })
      
      

      const decreaseNum = function () {
        if (info.value.number >= 1) {info.value.number -= 1
        info.value.totalMoney = info.value.number * 1000}
        
      }
      const increaseNum = function () {
        if (info.value.number < 10) {info.value.number += 1
        info.value.totalMoney = info.value.number * 1000}
        
      }

      return {info, increaseNum, decreaseNum}
    }
   }).mount('#app')
  </script>
</body>
</html>
